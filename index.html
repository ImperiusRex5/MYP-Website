<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Toolbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arvo', serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        /* Toolbar Styling */
        .toolbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .toolbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .toolbar a:hover {
            background-color: #575757;
        }

        /* Section Styling */
        .section {
            padding: 100px 20px;
            margin-top: 60px;
            text-align: center;
        }
        #home {
            background-color: #f4f4f4;
        }
        #about {
            background-color: #e0e0e0;
        }
        #services {
            background-color: #cccccc;
        }
        #contact {
            background-color: #b0b0b0;
        }

        /* Welcome Section */
        h1 {
            font-size: 3rem;
            color: #4CAF50;
        }
        p {
            font-size: 1.5rem;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Toolbar -->
    <div class="toolbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Sections -->
    <div id="home" class="section">
        <h1>Welcome to My Website!</h1>
        <p>We're glad to have you here. Explore and enjoy your visit!</p>
        <button onclick="alert('Thank you for visiting!')">Click Me</button>
    </div>
    <div id="about" class="section">
        <h1>About</h1>
        <p>Learn more about us here.</p>
    </div>
    <div id="services" class="section">
        <h1>Services</h1>
        <p>Explore our services.</p>
    </div>
    <div id="contact" class="section">
        <h1>Contact</h1>
        <p>Get in touch with us.</p>
    </div>

    <!-- JavaScript -->
    <script>
        // Smooth scrolling functionality
        document.querySelectorAll('.toolbar a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);

                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 50, // Adjust for toolbar height
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>

</body>
</html>
